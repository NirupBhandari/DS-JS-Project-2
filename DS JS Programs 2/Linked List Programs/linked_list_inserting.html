    <h1>Linked List Inserting Element In Specific Index In Javascript</h1>
    <h2>Results shown in Developer Console</h2>
    <script>
        class LinkedList {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head
                this.length = 1;
            }
            append(data) {
                const newNode = {
                    value: data,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.length++
            }

            prepend(data) {
                const newNode = {
                    value: data,
                    next: null
                }
                newNode.next = this.head
                this.head = newNode
            }
