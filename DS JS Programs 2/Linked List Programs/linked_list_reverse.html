<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Reversing</title>
</head>

<body>
    <h1>Linked List Reversing Elements In Javascript</h1>
    <script>
        var head;
        class Node {
            constructor(val) {
                this.data = val;
                this.next = null;
            }
        }
        function reverse(node) {
            var prev = null;
            var current = node;
            var next = null;
            while (current != null) {
                next = current.next;
                current.next = prev;
                prev = current;
                current = next;
            }
            node = prev;
            return node;
        }
        function printList(node) {
            while (node != null) {
                document.write(node.data + " ");
                node = node.next;
            }
        }

        head = new Node(100);
        head.next = new Node(50);
        head.next.next = new Node(30);
        head.next.next.next = new Node(20);

        document.write("Given Linked List<br/>");
        printList(head);
        head = reverse(head);
        document.write("<br/>");
        document.write("Reversed Linked List<br/>");
        printList(head);

    </script>
</body>

</html>
