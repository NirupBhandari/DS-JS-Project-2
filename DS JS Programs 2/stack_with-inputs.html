    <title>Stack Implementation</title>
</head>

<body>
    <h1>Stack with input elements in JavaScript</h1>
    <input type="text" placeholder="Enter Stack Element" id="newE1">
    <button onclick="push()">Add element to Stack</button>
    <button onclick="pop()">Remove element from Stack</button>
    <button onclick="display()">Display all elements of Stack</button>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push() {
            let newVal = document.getElementById('newE1').value;
            if (currentSize >= max) {
                alert("Stack is already full" + newVal);
            } else {
                data[currentSize] = newVal;
                currentSize += 1;
                document.getElementById('newEl').value = "";
                console.warn("element added")
            }
        }

        function pop() {
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            } else {
                alert("Stack is already empty");
            }
        }
        function display() {
            if (currentSize - 1) {
                alert("Stack is already empty");
            } else {
                for (let i = 0; i <= currentSize - 1; i++) {
                    console.warn("el. no", i, "and value is ", data[i])
                }
            }
        }
    </script>
